<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>简易计算</title>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<div class="content">
		<p>定义了函数calculate(x,y,operator),请在文本框中分别输入相应值</p>
		<span>calculate （</span>
		<input type="text" id="x" placeholder="x"> ,
		<input type="text" id="y" placeholder="y"> ,
		<select id="operator">
			<option value="+">加</option>
			<option value="-">减</option>
			<option value="*">乘</option>
			<option value="/">除以</option>
		</select>）
		
		<!--输出内容-->
		<p id="text">	
			<span id="xValue"></span>
			<span id="oValue"></span>
			<span id="yValue"></span> =
			<span id="result"></span>
		
		</p>
		<!--输入内容有误时，弹出提示信息-->
		<span id="tips"></span>
		<button onclick="calculate(x,y,operator)">点击查看结果</button>
	</div>

	<script type="text/javascript" src="js/calculator.js"></script>
	
</body>
</html>

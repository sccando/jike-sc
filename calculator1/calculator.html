<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算器</title>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<div class="content">
		<div class="calculator">
			<input type="text" id="screen" readonly="true" value="0">
			<div class="calculate">
				<span class="del"><i></i><b></b></span>
				<span class="del">清屏<i></i></span>
				<span class="bg-black p-m">+/-<i></i></span>
				<span class="bg-black p-m">sin<i></i></span>
				<span class="bg-black">cos<i></i></span>
				<span>7<i></i></span>
				<span>8<i></i></span>
				<span>9<i></i></span>
				<span class="operator">/<i></i></span>
				<span class="bg-black">%<i></i></span>
				<span>4<i></i></span>
				<span>5<i></i></span>
				<span>6<i></i></span>
				<span class="operator">*<i></i></span>
				<span class="bg-black">√<i></i></span>
				<span>1<i></i></span>
				<span>2<i></i></span>
				<span>3<i></i></span>
				<span class="operator">-<i></i></span>
				<span class="bg-black equ">=<i></i></span>
				<span class="zero">0<i></i></span>
				<span>.<i></i></span>
				<span class="operator">+<i></i></span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>

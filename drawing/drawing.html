<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>简笔画</title>
	<link rel="stylesheet" type="text/css" href="css/drawing.css">
</head>
<body>
	<div class="skunk">
		<div class="all">
		<!--ears start-->
			<div class="ears">
				<div class="lr"></div>
				<div class="rr"></div>
			</div>
		<!--ears end-->
		
		<!--head start-->
			<div class="head">
				<div class="eyes">
				<!--eyes start-->
					<div class="le">
						<div class="eb">
							<div class="ebw"></div>
						</div>
					</div>
					<div class="re">
						<div class="eb">
							<div class="ebw"></div>
						</div>
					</div>
				</div>
				<!--eyes end-->
			</div>
		<!--head end-->

		<!--nose start-->
			<div class="nose"></div>
		<!--nose end-->

		<!--body start-->
			<div class="sbody"></div>
		<!--body end-->

		<!--tail start-->
			<div class="tail">
				<div class="colorBlock1"></div>
				<div class="colorBlock2"></div>
				<div class="colorBlock3"></div>
				<div class="colorBlock4"></div>
			</div>
		<!--tail end-->

		<!--feet start-->
			<div class="feet">
				<div class="lf">
					<div class="toe1"></div>
					<div class="toe2"></div>
				</div>
				<div class="rf">
					<div class="toe3"></div>
					<div class="toe4"></div>
